<!DOCTYPE html>
<html>
  <head>
    <title>404 Error - Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 36px;
        margin-top: 0;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oops!</h1>
      <p>We're sorry, but the page you requested could not be found.</p>
      <p>Please check the URL and try again. If you believe you have reached this page in error, please <a href="#">contact us</a>.</p>
    </div>
  </body>
</html>
